`{% extends "layout.html" %}

{% block title %}Get Started | NicheTrip{% endblock %}

{% block content %}
<main class="query-container">
  <h1>Get Started</h1>
  <form action="/itinerary" method="get" class="query-form">
    <div class="query-input-wrapper">
      <input
        type="text"
        name="city"
        placeholder="Enter a city..."
        class="query-input"
        required
      />
      <button type="submit" class="query-btn">Go!</button>
    </div>
  </form>
</main>
{% endblock %}
